<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            margin-top: 20px;
        }
        th, td{
            padding: 5px;
            font-weight: 100;
            text-align: center;
        }
        th{
            background-color: gray;
        }
    </style>
     <script>
        function messageConfirm()
        {
            alert("Tem certeza que deseja remover o registro?")
        }
    </script>
</head>
<body>
    {% if message %}
        <div>{{message}} </div>
    {% endif %}
    <h1>Lista de Usuários</h1>
    <a href="/users/novo">Novo</a>
    <table border="1px"> <!-- view list - exibe listagem de dados para usuário final -->
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Senha</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
                <td><a href="/users/{{user.id}}">Editar</a> / <a href="/users/{{user.id}}/remove" onclick="messageConfirm()">Excluir</a></td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">
                   Não existem usuários cadastrados
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
